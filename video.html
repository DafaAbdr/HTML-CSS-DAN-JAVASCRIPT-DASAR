<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Video</title>
    </head>
    <body>
        <h1 align="center">Belajar Video</h1>

        <hr>

        <h4>Contoh video 1</h4>
        <video src="assett/video/valorant1.mp4"
            poster="assett/images/valorant1.jpg"
            width="50%"
            controls
            preload="none">Video Valorant1</video>

        <hr>

        <h4>Contoh video 2</h4>
        <video width="50%" controls>
            <source src="assett/video/valorant2.mp4" type="video/mp4">
            <source src="assett/video/valorant1.mp4" type="video/mp4"> 
            <!-- Kegunaan dua source nanti browser akan memilih alternatif file yang dapat dipilih browser -->
        </video>

        <hr>

        <h4>Contoh Video 3</h4>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/salY_Sm6mv4?si=stRtZGGFKMRU0SVL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
